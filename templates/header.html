<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="search-area">
            <div class="search-area-inner d-flex align-items-center justify-content-center">
                <div class="close-btn"><i class="icon-close"></i></div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8">
                        <form action="{% url 'search' %}">
                            <div class="form-group">
                                <input type="search" name="q" id="search" placeholder="What are you looking for?">
                                <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Navbar Brand -->
            <div class="navbar-header d-flex align-items-center justify-content-between">
                <!-- Navbar Brand --><a href="/" class="navbar-brand">{{custom|first}}</a>
                <!-- Toggle Button-->
                <button type="button" data-toggle="collapse" data-target="#navbarcollapse"
                        aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"><span></span><span></span><span></span></button>
            </div>
            <!-- Navbar Menu -->
            <div id="navbarcollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link ">Home</a>
                    </li>
                    <li class="nav-item"><a href="{% url 'post-list' %}" class="nav-link active ">Blog</a>
                    </li>
                    <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link ">Contact</a>
                    </li>
                    {% if request.user.is_staff and request.user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'post-create' %}" class="nav-link ">Create</a>
                    <li class="nav-item"><a href="{% url 'account_logout' %}" class="nav-link ">LogOut</a>
                    </li>
                    {% else %}
                    <li class="nav-item"><a href="{% url 'account_login' %}" class="nav-link ">Log In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
            <ul class="langs navbar-text"><a href="#" class="active">EN</a><span>
            </span><a href="#">ES</a></ul>
        </div>
        <div class="navbar-text"><a href="{% url 'profile' %}" class="search-btn">{{request.user.username}}
            <figure>
                <img src="{{request.user.profile.image.url}}" alt="user" class="profile-img" width="10px" height="10px">
            </figure>
        </a></div>
        </div>
    </nav>
</header>
